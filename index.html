<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello VR Furniture!</title>
    <meta name="description" content="Hello VR Furniture">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- API docs: https://bit.ly/wayfair3dapi -->
        <a-asset-item id="model" src="http://img.wfrcdn.com/docresources/40128/108/1088857.glb"></a-asset-item>
      </a-assets>

      <a-gltf-model position="0 0 0" rotation="0 30 0" src="#model"></a-gltf-model>
      <a-sky color="#ECECEC"></a-sky>
      <a-plane position="0 0 0" rotation="-90 45 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- environment lighting -->
      <a-entity light="color: #FFF; intensity: 1.5" position="0 1 1"></a-entity>

      <!-- camera position -->
      <a-entity position="0 1.5 2.7" camera look-controls>
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
